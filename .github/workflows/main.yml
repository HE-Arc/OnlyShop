name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ["master", "lucas_dev_2"]
  pull_request:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  doc-job:
    runs-on: gitlab-etu.ing.he-arc.ch:5050/lucas.perrin1/docker-image-apidoc:v1.0
    steps:
      - uses: actions/checkout@v3
      - run: echo "Generate doc..."
      - run: mkdir api-docs
      - run: apidoc -i . -o ./api-docs

      - name: artifact
        uses: actions/upload-artifact@v3
        with:
          name: api-docs
          path: $(pwd)/api-docs
