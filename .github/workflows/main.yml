name: CI

# Controls when the workflow will run
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  configure-job:
    runs-on: ubuntu-latest #specify runner
    outputs:
      uid_gid: ${{ steps.get-user.outputs.uid_gid }}
    steps:
      - id: get-user
        run: echo "::set-output name=uid_gid::$(id -u):$(id -g)"

  generate-doc-job:
    needs: configure-job # specify dependency
    runs-on: ubuntu-latest # specify runner
    container:
      image: ghcr.io/perrin-lucas/docker-image-apidoc:v1.0
      #  âš ï¸âš ï¸âš ï¸ running the container with the same user and group as the Github Actions runner --> !!! https://github.com/actions/runner/issues/691 ðŸ !!!
      options: --user ${{ needs.configure.outputs.uid_gid }}
    steps:
      - name: Checkout v3
        uses: actions/checkout@v3 # This action checks-out your repository under $GITHUB_WORKSPACE, so your workflow can access it. --> see https://github.com/actions/checkout

      - name: Generate documentation with apidoc
        run: |
          apidoc -i ./app/Http/Controllers -o .

      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: api-docs
          path: |
            index.html
            assets

  upload-pages-job:
    needs: generate-doc-job # specify dependency
    runs-on: ubuntu-latest # specify runner
    steps:
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: |
            index.html
            assets

  deploy-pages-job:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: upload-pages-job # specify dependency
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
